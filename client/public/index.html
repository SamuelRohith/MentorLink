<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MentorLink</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1A1A2E;
      color: #FFFFFF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    .logo {
      font-size: 48px;
      color: #4A90E2;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .header {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .subheader {
      font-size: 18px;
      color: #B0B0B8;
      margin-bottom: 30px;
    }
    .button {
      padding: 12px 24px;
      margin: 10px;
      background-color: #4A90E2;
      color: #FFFFFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .button:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
